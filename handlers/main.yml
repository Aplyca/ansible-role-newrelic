---
- name: restart newrelic-sysmond
  become: yes
  service:
    name: newrelic-sysmond
    state: restarted
    enabled: yes

- name: restart newrelic-infra
  become: yes
  service:
    name: newrelic-infra
    state: restarted
    enabled: yes
  when: newrelic.install_newrelic_infra == True

- name: restart php-fpm
  become: yes
  service:
    name: php-fpm
    state: restarted
    enabled: yes
